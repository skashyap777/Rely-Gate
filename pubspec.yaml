version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  go_router: ^16.0.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  pinput: ^5.0.1
  intl: ^0.20.2
  sizer: ^3.0.5
  tflite_flutter: ^0.11.0
  image: ^4.5.4
  camera: ^0.11.2
  path_provider: ^2.1.5
  geocoding: ^4.0.0
  cunning_document_scanner: ^1.3.1
  google_maps_flutter: ^2.12.3
  flutter_image_compress: ^2.4.0
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0



